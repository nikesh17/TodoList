{% extends 'base_site.html' %}

{% block maincontent %}

<form action="" method="post"> {% csrf_token %}
    
    {% comment %} {{ form.as_p}} {% endcomment %}
    
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag}}
            {{ field }}
            <div class="text text-danger">
                {{ field.errors }}
            </div>
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" value="Submit" name="submit"/>
</form>

{% endblock maincontent %}
